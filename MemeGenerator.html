<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title> <link rel="stylesheet" href="MemeGenerator.css"
</head>
<body>
    <div class="form-box">
        <h1>MEME GENERATOR!</h1>
        <form id= "memeForm" name="memeForm">
            <div>Top Text<input name="memeTextTop" class = "memeTextTop" type="text" placeholder="What text do you want at the top of the meme?"></div>
            <div>Bottom Text<input name="memeTextBottom" class = "memeTextBottom" type="text" placeholder="What text do you want at the bottom of the meme?"></div> 
            <div>Image URL <input name="imageForMeme" class = "imageForMeme" type="text" placeholder="What's the URL for your meme image?"></div> 
            <div class="button"><button>Add Meme</button></div>
        </form>
    </div>
    <div class="memesContainer"></div>
    <script src="MemeGenerator.js"></script>
</body>
</html>
